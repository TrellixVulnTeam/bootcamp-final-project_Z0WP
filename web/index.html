<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xDonate</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
        <a class="navbar-brand ms-4" href="index.html"><span style="font-family: Roboto+Slab; font-weight: 500" >0xDonate - give a portion of your yields</span></a>
        <div class="nav-item ms-auto"><button id="mmConnect" class="btn btn-warning btn-sm">Connect to Metamask</button></div>    
        <div class="nav-item ms-auto me-4"><div id="mmDetected" style="color:white;font-size: 12px;"></div></small></small></div>
    </nav>

<body>

    <br>
    <br>
    <!-- Create a new position (send a transaction to the Smart Contract) -->
    <div class="container">
        <h4>Create a position</h4>
        <form>
            <label for="tokenAddress_create" class="form-label">Address of the token to deposit:</label>
            <input type="text" id="tokenAddress_create" class="form-control">
            <br>
            <label for="quantity_create" class="form-label">Quantity of the token to deposit:</label>
            <input type="number" id="quantity_create" min="0" class="form-control-sm">
            <br>
            <label for="recipient_create" class="form-label">Address of the recipient of the donations:</label>
            <input type="text" id="recipient_create" class="form-control">
            <br>
            <label for="share_create" class="form-label">Share of the revenues in % to donate: </label>
            <input type="number" id="share_create" min="5" max="100" step="1" value="25" class="form-control-sm">
        </form>
        <button id="createPosButton" class="btn btn-dark btn-sm">Create the position</button>
        <div id="success_create" style="display: none">Position successfully created!</div>
        <br>
        <br>
        <br>
    </div>

  <!-- Retrieve the Balances from the Smart Contract -->
    <div class="container">  
        <h4 >Retrieve your balances</h4>
            <form>
                <label for="tokenAddress" class="form-label">Addess of the token to retrieve:</label>
                <input type="text" id="tokenAddress" class="form-control">
            </form>
            <br>
            <button id="getBalance" class="btn btn-dark btn-sm">Get Balance</button>

            <!-- Display the Balance for the token selected and the current account -->
            <div id="dispBalances" style="display: none">
                <div id="balanceField">test bal</div>
                <div id="recipientField">test rec</div>
                <div id="shareField">test share</div>
            </div>
    </div>

    <!-- load javascipts -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script src="0xdonate.js"></script>
</body>
</html>
